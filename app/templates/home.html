{% extends 'base.html'%} {% block content%}
{% for pitch in pitches %}
<div class="card text-white bg-success mb-3" style="max-width: 18rem">
  <div class="card-header">{{pitch.title}}</div>
  <div class="card-body">
    <h5 class="card-title">{{pitch.category}}</h5>
    <p class="card-text">
      {{pitch.content}}
    </p>
  </div>
</div>
{% endfor%}
{% endblock%}
